<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Clone - Workflow Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar with node palette -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-project-diagram"></i> n8n Clone</h2>
                <p>Drag & Drop Workflow Builder</p>
            </div>
            
            <div class="palette-section">
                <h3><i class="fas fa-cog"></i> Core Nodes</h3>
                <div class="node-palette">
                    <div class="node-item" data-type="webhook">
                        <i class="fas fa-plug"></i>
                        <span>Webhook</span>
                    </div>
                    <div class="node-item" data-type="httpRequest">
                        <i class="fas fa-globe"></i>
                        <span>HTTP Request</span>
                    </div>
                    <div class="node-item" data-type="code">
                        <i class="fas fa-code"></i>
                        <span>Code</span>
                    </div>
                    <div class="node-item" data-type="function">
                        <i class="fas fa-calculator"></i>
                        <span>Function</span>
                    </div>
                </div>
            </div>

            <div class="palette-section">
                <h3><i class="fas fa-database"></i> Data Nodes</h3>
                <div class="node-palette">
                    <div class="node-item" data-type="set">
                        <i class="fas fa-sliders-h"></i>
                        <span>Set</span>
                    </div>
                    <div class="node-item" data-type="splitInBatches">
                        <i class="fas fa-layer-group"></i>
                        <span>SplitInBatches</span>
                    </div>
                    <div class="node-item" data-type="if">
                        <i class="fas fa-question"></i>
                        <span>IF</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-actions">
                <button id="saveWorkflow" class="btn-primary">
                    <i class="fas fa-save"></i> Save Workflow
                </button>
                <button id="loadWorkflow" class="btn-secondary">
                    <i class="fas fa-folder-open"></i> Load Workflow
                </button>
                <button id="clearCanvas" class="btn-danger">
                    <i class="fas fa-trash"></i> Clear Canvas
                </button>
            </div>
        </div>

        <!-- Main canvas area -->
        <div id="main-content">
            <div class="canvas-toolbar">
                <div class="workflow-info">
                    <h3>Workflow Canvas</h3>
                    <span id="nodeCount">Nodes: 0</span>
                </div>
                <div class="canvas-controls">
                    <button id="zoomOut" class="btn-icon"><i class="fas fa-search-minus"></i></button>
                    <button id="zoomReset" class="btn-icon"><i class="fas fa-expand"></i></button>
                    <button id="zoomIn" class="btn-icon"><i class="fas fa-search-plus"></i></button>
                </div>
            </div>
            
            <div id="canvas">
                <div id="grid"></div>
                <div id="connections"></div>
                <div id="nodes"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
